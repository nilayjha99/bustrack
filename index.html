<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSocket</title>
</head>

<body>
  <p id="output"></p>

  <script>
    ws = new WebSocket('ws://localhost:1323/trip/stream/37');

    ws.onopen = function() {
      console.log('Connected')
    }

    ws.onmessage = function(evt) {
      console.log(evt.data);
    }

  </script>
</body>

</html>
